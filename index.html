<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./image/pngwave.png" type="image/png">
</head>
<body>
    <div class="content">
        <div class="cube cube-six">
            <div class="cube-six__side">
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
            </div>
            <div class="cube-six__side">
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
            </div>
        </div>
        <div class="cubes-row">
            <div class="inner-cube cube-two">
                <div class="point"></div>
                <div class="point cube-two__2"></div>
            </div>

            <div class="inner-cube cube-five"> 
                <div class="cube-five__side">
                    <div class="point"></div>
                    <div class="point"></div>
                </div>
                <div class="cube-five__center">
                    <div class="point"></div>
                </div>
                <div class="cube-five__side">
                    <div class="point"></div>
                    <div class="point"></div>
                </div> 
            </div>

            <div class="inner-cube cube-three">
                <div class="point"></div>
                <div class="point cube-three__2"></div>
                <div class="point cube-three__3"></div>
            </div>
        </div>
            <div class="cube cube-four">
                <div class="cube-four__side">
                    <div class="point"></div>
                    <div class="point"></div>
                </div>
               <div class="cube-four__side">
                    <div class="point"></div>
                    <div class="point"></div>
                </div>
            </div>
        <div class="cube cube-one">
              <div class="point"></div>
        </div>
    </div>
</body>
</html>
